<!Doctype html>
<html>
<head>
<title>Pauls | Story Hub</title>
<link rel="stylesheet" href="Stylesheets\home_page.css">
<script>
function loadShow() {
	document.getElementById("heading").style.display = "none";
	document.getElementById("link1").style.display = "none";
	document.getElementById("nameForm").style.display = "block";
	document.getElementById("tempheading").style.display = "block";
}
function displayMessage(firstName) {
    document.getElementById("heading").innerHTML="Hello " + firstName + ",Welcome to Pauls Story Hub";
	document.getElementById("heading").style.display = "block"
	document.getElementById("nameForm").style.display = "none";
	document.getElementById("tempheading").style.display = "none";
}
function showStoryIP () {
	document.getElementById("link1").style.display = "block";
}
</script>
</head>
<body  onload="loadShow()">
<h1 class="mainHeading" id="tempheading">
Welcome to Pauls Story Hub
</h1>
<h1 class="mainHeading" id="heading">
</h1>
<form id="nameForm">
  First name:
  <input type="input" name="yourName">
  <input
  type="button"
  onclick="displayMessage(form.yourName.value);"
  value="Submit">
</form> 
<hr>
<button onclick="showStoryIP()" class="showStoryIP">Stories by Indradip Paul</button>
<p id="link1" class="storytext">
<a href="Stories\My Stories\Good But Bad.pdf" download class="storytext">Good but Bad by Indradip Paul</a><br>
<a href="Stories\My Stories\Friend or Foe.pdf" download class="storytext">Friend or Foe by Indradip Paul</a><br>
<a href="Stories\My Stories\Secret Code.pdf" download class="storytext">The Legendary Secret Code by Indradip Paul</a><br>
</p>
